<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <h1>To do list</h1>
    </header>
    <section>
        <div id="select">
                <select name="todos" id="filter-todo">
                    <option value="all">All</option>
                    <option value="important">Important</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
        </div>
    </section>
    <form>
            <div>
                <label for="todo-date">Date</label>
                <input type="date" id="todo-date">
            </div>
            <div>
                <label for="todo-task">Task</label>
                <input type="text" id="todo-task">
            </div>
            <div>
                <label for="todo-responsible">Who is responsible</label>
                <input type="text" id="todo-responsible">
            </div>
            <div>
                <button id="todo-button">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>
    </form>
    <main>
        <table id="content-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Task</th>
                    <th>Responsible</th>
                </tr>
            </thead>
            <tbody id="tbl-result"></tbody>
        </table>
        <div>
        <div id="group-btn">
            <button id="complete-btn">
                 <i class="fas fa-check"></i>
            </button>
        </div>
        <div>
            <button id="imp-btn">
                <i class="fas fa-exclamation"></i>
            </button>
        </div>
        <div>
            <button id="trash-btn">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        </div>
    </main>
 


    <script src="app.js"></script>

</body>
</html>
